<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MidoJaya - About</title>
  <link href="src/style.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-900 font-sans transition-colors duration-300 dark:bg-gray-900 dark:text-gray-100">

  <header id="navbar" class="fixed top-0 left-0 w-full bg-white/40 dark:bg-gray-800/40 backdrop-blur-md shadow-md z-50 transition-colors duration-300">
    <div class="max-w-6xl mx-auto flex justify-between items-center px-6 py-4">
      <a href="#home" class="text-xl font-bold">MidoJaya</a>
      <nav class="space-x-6 hidden md:flex">
        <a href="#home" class="hover:text-purple-600 transition">Home</a>
        <a href="#about" class="hover:text-purple-600 transition">About</a>
        <a href="#projects" class="hover:text-purple-600 transition">Projects</a>
        <a href="#contact" class="hover:text-purple-600 transition">Contact</a>
      </nav>
      <button id="toggleDark" class="ml-4 bg-purple-600 text-white px-3 py-2 rounded-lg hover:bg-purple-700 transition">ðŸŒ™</button>
    </div>
  </header>

  <section id="about" class="min-h-screen flex items-center py-20 bg-white dark:bg-gray-800 transition-colors duration-300">
    <div class="max-w-6xl mx-auto px-6 grid grid-cols-1 md:grid-cols-2 gap-12 items-center">
      <div class="space-y-6" data-aos="fade-right">
        <h2 class="text-4xl font-bold">About Me</h2>
        <p class="text-gray-700 dark:text-gray-300 text-lg leading-relaxed">
          Saya seorang Frontend Developer dan Designer yang fokus membuat website modern, responsif, dan user-friendly. 
          Saya menyukai desain clean dengan pengalaman pengguna yang optimal.
        </p>
      </div>
      <div class="flex justify-center md:justify-end" data-aos="fade-left">
        <img src="images/mido1.jpg" alt="About Illustration" class="w-80 md:w-96 rounded-xl shadow-lg">
      </div>
    </div>
  </section>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
    const toggleDark = document.getElementById("toggleDark");
    const html = document.documentElement;
    toggleDark.addEventListener("click", () => {
      html.classList.toggle("dark");
    });
  </script>
</body>
</html>
